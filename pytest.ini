[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
    database: Database tests
    redis: Redis tests
    backup: Backup tests
    review: Review tests
    hierarchical: Hierarchical structure tests
    cas: CAS tests
    git: Git tests
    tdd: TDD tests
    performance: Performance tests
    security: Security tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
